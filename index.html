<!-- home.html -->
<!DOCTYPE html>
<html ng-app="app">
<head>

  <!-- Bootstrap, jQuery, FA, CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/journal/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- Angular Stuff -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-animate.min.js"></script>

  <!-- Main JS -->
  <script src="app/app.js"></script>

  <!-- Animate.css library -->
  <link rel="stylesheet" href="css/animate.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">


</head>

<body ng-controller="mainController">

<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Blake W Allan</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar" ng-controller="navHighlightController">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{ active: isActive('/')}"><a href="#"><i class="fa fa-home"></i> Home</a></li>
          <li ng-class="{ active: isActive('/about')}"><a href="#about"><i class="fa fa-book"></i> About</a></li>
          <li ng-class="{ active: isActive('/projects')}"><a href="#projects"><i class="fa fa-wrench"></i> Projects</a></li>
          <li ng-class="{ active: isActive('/contact')}"><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div class="page {{ pageClass }}" ng-view></div>

</body>
</html>
